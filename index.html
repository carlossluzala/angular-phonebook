<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Telefônica</title>
  <style>
    .jumbotron {
       width: 400px;
       text-align: center;
       margin: 20px auto 0;
    }

    .table {
      margin-top: 20px;
    }

    .form-control {
      margin: 20px 0;
    }

  </style>
  <script src="lib/angular/angular.js"></script>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
  <script>
    var app = angular.module("listaTelefonica", []);

    app.controller("listaTelefonicaCtrl", function($scope){
      $scope.app = "Lista Telefônica"
      $scope.contatos = [
        {nome: "Pedro", telefone: "99998888"},
        {nome: "Ana", telefone: "33332222"},
        {nome: "Maria", telefone: "99995555"},
      ]
      $scope.adicionarContato = function (contato) {
        $scope.contatos.push(angular.copy(contato));
        delete $scope.contato
      }
    })
  </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
      <h3>{{app}}</h3>
      <table class="table table-striped">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
        <tr ng-repeat="contato in contatos">
          <td>{{contato.nome}}</td>
          <td>{{contato.telefone}}</td>
        </tr>
      </table>
      <hr/>
      <input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome">
      <input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone">
      <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
      {{contato}}
    </div>
</body>
</html>
